name: ujikel
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1
  firebase_core: ^3.13.1
  cloud_firestore: ^5.6.8
  pdf: ^3.10.4
  path_provider: ^2.0.15
  open_file: ^3.3.2
  permission_handler: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets: 
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/poppins/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins/Poppins-Medium.ttf